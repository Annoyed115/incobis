<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <!-- Ruta correcta del archivo CSS -->
    <link rel="stylesheet" href="assets/css/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Menú de navegación -->
     <nav>
    <div class="containerMenu">
        <ul>
            <li><a href="login.html">Iniciar Sesión</a></li>
            <li><a href="registro.html">Registrarse</a></li>
        </ul>
    </div>
</nav>

    <!-- Contenido de la página de registro -->
    <div class="container">
        <img  class="logo" src="assets/imagenes/pixelcut-export2.png" alt="Descripción de la imagen" width="130" height="75">
        <h3>Formulario de Registro</h3>
        <form method="POST" action="registro.php">
            <label for="fullname">Nombres:</label>
            <input type="text" id="fullname" name="full" required>

            <label for="fullnames">Apellidos:</label>
            <input type="text" id="fullnames" name="full" required>

            <label for="email">Correo Electrónico:</label>
            <input type="text" id="email" name="full" required>

            <label for="nit">Nit:</label>
            <input type="text" id="nit" name="full" required>

            <label for="razon_social">Razón social:</label>
            <input type="text" id="razon_social" name="full" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" onclick="window.location.href='incobis.html'">Registrarse</button>
           
        </form>
    </div>
    <script>
        document.getElementById('formRegistro').addEventListener('submit', async function(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const correo = document.getElementById('correo').value;
            const contrasena = document.getElementById('contrasena').value;

            const response = await fetch('http://localhost/incobis/api/registro.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, correo, contrasena })
            });

            const result = await response.json();
            document.getElementById('mensaje').innerText = result.message || result.error;
        });
    </script>
</body>
</html>
