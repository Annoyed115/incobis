<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Login</title>
    <!-- Ruta correcta del archivo CSS -->
    <link rel="stylesheet" href="assets/css/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <nav> 
    <!-- Menú de navegación -->
    <div class="containerMenu">
        <ul>
            <li><a href="login.html">Iniciar Sesión</a></li>
            <li><a href="registro.html">Registrarse</a></li>
        </ul>
    </div>
</nav>

    <!-- Contenido de la página de login -->
    <div class="container">
        <img  class="logo" src="assets/imagenes/pixelcut-export2.png" alt="Descripción de la imagen" width="130" height="75">
        <h3>Inicio de Sesión</h3>
        <form method="POST" action="login.php">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" onclick="window.location.href='incobis.html'">Ingresar</button>
            <a href="olvide_contrase.html">¿Olvidó su contraseña?</a>
           
        </form>
    </div>
    <script>
        document.getElementById('formLogin').addEventListener('submit', async function(event) {
            event.preventDefault();

            const correo = document.getElementById('correo').value;
            const contrasena = document.getElementById('contrasena').value;

            const response = await fetch('http://localhost/incobis/api/login.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ correo, contrasena })
            });

            const result = await response.json();
            document.getElementById('mensaje').innerText = result.message || result.error;

            if (result.message) {
                window.location.href = 'incobis.html'; // Redirigir a la página principal
            }
        });
    </script>
</body>
</html>
